<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Greeting Card Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"></script>
    <script src="https://unpkg.com/p5.js-svg@1.6.0"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <meta charset="utf-8" />
  </head>

  <body>
    <main>
      
      <!-- INTRO MODAL -->
      <div id="welcome-modal" class="modal">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <h1>Greeting Card Generator</h1>
          <p>Customize your card with themes, colors, and a personal message. Click around the tabs to explore!</p>
        </div>
      </div>

      <!-- reopen -->
      <button id="open-modal-btn" class="modal-trigger">About</button>

       <!-- EXPORT MODAL -->
      <div id="final-modal" class="modal">
        <div class="modal-content">
          <span class="close-button" id="close-export-btn">&times;</span>
          <!-- <span id="close-final-modal" class="close">&times;</span> -->
          <div id="final-controls-wrapper"></div>
        </div>
      </div>

      <button id="open-export-btn" class="modal-trigger">Export</button>

      

    </main>

    <script src="modal.js"></script>
    <script src="themes/celebration.js"></script>
    <script src="themes/gamer.js"></script>
    <script src="themes/romantic.js"></script>
    <script src="themes/punk.js"></script>
    <script src="themes/spring.js"></script>
    <script src="main2.js"></script>
  </body>
</html>
